# Grunt aliases
---
# Init task(s)
'init':
- 'replace:readme_txt'
- 'replace:main_init'
- 'replace:all'
- 'rename'
- 'clean'
- 'checktextdomain'
- 'makepot'
- 'notify:init'
# Bump version task(s)
'bumpit':
- 'replace:readme_txt'
- 'replace:main_bump'
- 'wp_readme_to_markdown'
- 'notify:bump'
# Checktextdomain and makepot task(s)
'build:i18n':
- 'checktextdomain'
- 'makepot'
- 'newer:potomo'
- 'notify:i18n'
# Build everything
build:
- 'clean:build'
- 'copy'
- 'compress'
- 'notify:build'
# Default task
default:
- 'makepot'